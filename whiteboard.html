<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="A digital whiteboard.">
        <meta name="author" content="Filip PiÅ¡kur">

        <title>Whiteboard</title>

        <!-- Custom fonts -->
        <link href="https://fonts.googleapis.com/css?family=Average+Sans|Ubuntu|Ubuntu+Mono" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link href="css/style-whtbrd.css" rel="stylesheet">

    </head>

    <body>

        <div id="whiteboard">

            <div class="add-new-wrap">
                <div id="add-noodle-form" class="hidden">
                    <input type="text" id="add-heading" name="heading" placeholder="Heading..."><br>
                    <input type="text" id="add-description" name="description" placeholder="Description..."><br>
                    <textarea id="add-code" placeholder="Example code..."></textarea>
                    <button type="button" id="create">Create Noodle</button>
                </div>
                <button type="button" id="show-add-form" title="New Noodle"><i class="fas fa-plus"></i></button>
            </div>
            
            <div id="trashcan"></div>

        </div>
        
        <!-- jQuery, jQuery UI -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

        <!-- Custom JS -->
        <script src="js/script-whtbrd.js" type="text/javascript"></script>
    </body>

</html>
